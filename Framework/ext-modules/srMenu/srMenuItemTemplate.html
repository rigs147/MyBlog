<li class="sr-selectable-item" ng-class="{'sr-item-horizontal': !isVertical()}">
    <div class="sr-noselect">
        <i class="fa {{icon}} sr-menu-icon"></i>
        {{label}}
    </div>
    <i ng-if="isActive()&&isVertical()" class="fa fa-2x fa-caret-left sr-menu-active-indicator" ng-if="isActive()"></i>
    
</li>
