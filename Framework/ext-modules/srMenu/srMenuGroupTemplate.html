<li class="sr-selectable-item" ng-click="clicked()" ng-class="{'sr-item-horizontal': !isVertical()}">
    <div class="sr-noselect">
        <i class="fa {{icon}} sr-menu-icon"></i>
        {{label}}
        <i ng-if="isVertical()"
           class="fa fa-chevron-left sr-group-indicator-left"
           ng-class="{'fa-rotate-270': isOpen}"></i>
    </div>
    <i class="fa fa-2x fa-caret-left sr-menu-active-indicator" ng-if="isActive()"></i>

</li>
<div ng-show="isOpen" class="sr-subitem-section sr-menu-fade-in-animation" ng-class="{'sr-popup-menu': !isVertical()}">
    <ul ng-transclude></ul>
</div>
