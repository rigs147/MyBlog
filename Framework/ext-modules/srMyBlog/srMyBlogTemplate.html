<div class="sr-title-bar">
    <div class="row">
        <div class="sr-logo-area col-sm-6">
            <img class="sr-icon" ng-src="{{iconFile}}" />
            <div class="sr-title-area">
                <p class="sr-logo-title">{{title}}</p>
                <p class="sr-logo-subtitle">{{subtitle}}</p>
            </div>
        </div>
        <div class="sr-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary btn-primary">Button 1</button>
                <button class="btn btn-primary btn-success">Button 2</button>
                <button class="btn btn-primary btn-warning">Button 3</button>
            </div>
        </div>
    </div>
</div>
<div ng-transclude></div>
