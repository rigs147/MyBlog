<div class="sb-comrade-widget">
    <div class="sb-comrade-heading">
        <img class="sb-comrade-icon" ng-src="images/comrade.jpg" alt="comrade"/>
        <span class="sb-comrade-title">Comrade</span>
    </div>
    <div class="sb-comrade-body">
        <div class="sb-comrade-row">
            <div class="sb-comrade-name-area">
                <h4>Comrade name</h4>
                <p>{{selectedComrade.name}}</p>
                <h4>Country of Birth</h4>
                <p>{{selectedComrade.countryOfBirth}}</p>
                <h4>Favourite Location</h4>
                <p>{{selectedComrade.favouriteLocation}}</p>
            </div>
            <div class="sb-comrade-picture-area" style="background-image: url(/images/{{selectedComrade.image}})">
                
            </div>
        </div>
    </div>
</div>
